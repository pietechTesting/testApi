<div class="container">
  <div class="row mt-5">
    <div class="col-md-8 offset-2">
      <div class="card">
        <div class="card-body">
          <form [formGroup]= "addProduct"  (ngSubmit)="onAddProduct()">
          <div class="row">
            <div class="col-md-8">
            <button class="btn btn-warning upload-btn uploader">Upload Img</button>
            <input type="file" class="upload-btn uploader-inp" ng2FileSelect [uploader]="uploader"
                   (change)="readUrl1($event)" accept="image/*">
            </div>
            <div class="col-md-4">
              <img class="uploaded-img" [src]="url1" alt="Image" name="img">
            </div>
          </div>
          <div class="row">
            <label>Title:</label>
            <input placeholder="Enter Title" type="text" class="form-control" name="title" formControlName="title" id="title">
          </div>
            <div class="row">
              <label>Short Description:</label>
              <textarea placeholder="Enter Description" type="text" class="form-control" name="shortDescription" formControlName="shortDescription" id="shortDescription"></textarea>
            </div>
            <div *ngIf="addProduct.controls['shortDescription'].hasError('maxlength')">
              Name must be maximum 30 characters long.
            </div>
            <div class="text-right mt-2" >
              <button class="btn btn-success" type="submit" [disabled]="!addProduct.valid">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
